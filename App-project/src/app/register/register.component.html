<div class="col-md-4"></div>
<div class="col-md-4">
  <h3>User Registration</h3>

  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>First Name</label>
      <input type="name" formControlName="firstName" class="form-control" />
      <label>Last Name</label>
      <input
        type="name"
        formControlName="lastName"
        class="form-control"
        required
      />
      <label>Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
      <div class="error"></div>
      <label class="success">{{ successMessage }}</label>
    </div>

    <div class="form-group">
      <input
        formControlName="male"
        type="radio"
        id="gender"
        [value]="'Male'"
        name="male"
        (click)="setGender('Male')"
      />
      Male
      <input
        formControlName='female'
        type="radio"
        [value]="'Female'"
        name="female"
        (click)="setGender('Female')"
      />
      Female
    </div>
    <button
      type="submit"
      (click)="tryRegister(registerForm.value)"
      class="btn btn-default"
    >
      Register
    </button>
    <h4>Have an account?</h4>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </form>
</div>
