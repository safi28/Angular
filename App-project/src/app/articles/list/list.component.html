<div class="col-md-4">
  <h1>Articles</h1>

  <div class="row">
    <div class="col-xs-12" *ngIf="articles">
      <a
        *ngFor="let article of articles"
        (click)="selectArticleHandler(article)"
        class="list-group-item clearfix"
      >
        <div class="pull-right">
          <img [src]="article.imageUrl" alt="" class="img-responsive" />
          <p></p>
        </div>
        <!-- <div class="pull-left">
          <h4 class="list-group-item-heading">{{ article.description }}</h4>
        </div> -->
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">
              {{article.description}}
            </p>
          </div>  
    </a>
    </div>
  </div>
</div>
