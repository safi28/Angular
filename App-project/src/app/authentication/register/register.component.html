<div class="jumbotron">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
  <h3>User Registration</h3>

  <form [formGroup]="registerF">
    <div class="form-group">
      <label>First Name</label>
      <input type="name" formControlName="displayName" class="form-control" required />
      <label>Last Name</label>
      <input
        type="name"
        formControlName="lastName"
        class="form-control"
        required
      />
      <label>Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        required
      />
      
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
      <div class="error"></div>
      <label class="success">{{ successMessage }}</label>
    </div>
    <div class="form-group">
  
    </div>
    <button
      type="submit"
      (click)="tryRegister(registerF.value)"
      class="btn btn-default"
    >
      Register
    </button>
    <h4>Have an account?</h4>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </form>
</div>
</div>
